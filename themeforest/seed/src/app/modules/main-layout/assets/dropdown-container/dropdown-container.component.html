<button class="dropdown-toggler" type="button" (click)="toggle()">
  <p class="dropdown-title">{{title}}</p>
  <mat-icon>expand_more</mat-icon>
</button>
<button class="btn-back" type="button" *ngIf="!isCollapsed" (click)="toggle()"></button>
<div [collapse]="isCollapsed" class="menu-wrap">
  <div class="menu">
    <ng-content></ng-content>
  </div>
</div>
