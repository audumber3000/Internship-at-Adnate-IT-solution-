<main>
  <div class="account">
    <div class="account__wrapper">
      <div class="account__card">
        <div class="account__profile"><img class="account__avatar" [src]="avatarImg1" alt="avatar logo">
          <p class="account__name">Larry Boom</p>
          <p class="account__sub">Unlock your account</p></div>
        <form class="form" [formGroup]="reactiveForm" (ngSubmit)="onSubmit(reactiveForm)">

          <div class="form__form-group">
            <span class="form__form-group-label">Password</span>
            <div class="form__form-group-field">
              <div class="form__form-group-icon"><mat-icon>vpn_key</mat-icon></div>
              <input formControlName="password" [attr.type]="showFormPassword ? 'text' : 'password'" placeholder="Password">
              <label class="form__form-group-button" [ngClass]="{'active': showFormPassword}">
                <input type="checkbox" class="visually-hidden" formControlName="showPassword">
                <mat-icon>visibility</mat-icon>
              </label>
            </div>
            <div class="account__forgot-password"><button type="button" class="lock-screen___forgot-btn">Forgot a password?</button></div>
          </div>

          <a class="btn btn-primary account__btn" routerLink="/dashboard_default">Unlock</a><a
          class="btn btn-outline-danger account__btn" routerLink="/dashboard_default">Logout</a></form>
      </div>
    </div>
  </div>
</main>
