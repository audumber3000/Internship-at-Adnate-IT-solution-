<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="page-title">Material Table</h3>
      <p class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h5 class="bold-text">Material table</h5>
          </div>

          <div class="responsive-table checkbox-themed">
            <table
              mat-table [dataSource]="dataSource"
              class="selection-table colored-cells-hover bordered-table"
              matSort
            >

              <ng-container matColumnDef="select">
                <th mat-header-cell *matHeaderCellDef>
                  <mat-checkbox class="checkbox-bold"
                                (change)="$event ? masterToggle() : null"
                                [checked]="selection.hasValue() && isAllSelected()"
                                [indeterminate]="selection.hasValue() && !isAllSelected()"
                                [aria-label]="checkboxLabel()">
                  </mat-checkbox>
                </th>
                <td mat-cell *matCellDef="let row">
                  <mat-checkbox class="checkbox-bold"
                                (click)="$event.stopPropagation()"
                                (change)="$event ? selection.toggle(row) : null"
                                [checked]="selection.isSelected(row)"
                                [aria-label]="checkboxLabel(row)">
                  </mat-checkbox>
                </td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Dessert (100g serving) </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>

              <ng-container matColumnDef="calories">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Calories </th>
                <td mat-cell *matCellDef="let element"> {{element.calories}} </td>
              </ng-container>

              <ng-container matColumnDef="fat">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fat (g) </th>
                <td mat-cell *matCellDef="let element"> {{element.fat}} </td>
              </ng-container>

              <ng-container matColumnDef="carbs">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbs (g) </th>
                <td mat-cell *matCellDef="let element"> {{element.carbs}} </td>
              </ng-container>

              <ng-container matColumnDef="protein">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Carbs (g) </th>
                <td mat-cell *matCellDef="let element"> {{element.protein}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                  (click)="selection.toggle(row)"></tr>
            </table>
          </div>
          <mat-paginator [pageSizeOptions]="[5, 10, 15]" ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
