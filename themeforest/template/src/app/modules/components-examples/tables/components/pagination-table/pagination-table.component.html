<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="page-title">Data table</h3>
      <p class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h5 class="bold-text">data table</h5>
            <p class="subhead">Here is example of material form with pagination</p>
          </div>
          <div class="responsive-table">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 colored-rows border-none" matSort>

              <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsAliases[column]}} </th>
                <td mat-cell *matCellDef="let element">
                  <ng-container>
                    {{element[column]}}
                  </ng-container>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
          <mat-paginator
            [pageSizeOptions]="[10, 15, 20]"
            showFirstLastButtons
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
