<button class="avatar" type="button" (click)="toggle()">
  <img class="avatar-img" [src]="ava" alt="avatar" />
  <p class="avatar-name">Roman Johanson</p>
  <mat-icon>expand_more</mat-icon>
</button>
<button class="btn-back" type="button" *ngIf="!isCollapsed" (click)="toggle()"></button>
<div [collapse]="isCollapsed" class="menu-wrap">
  <div class="menu">
    <app-sidebar-link icon="user" route="/account/profile" (click)="toggle()">My Profile</app-sidebar-link>
    <app-sidebar-link icon="calendar-full" route="/default_pages/calendar" (click)="toggle()">Calendar</app-sidebar-link>
    <app-sidebar-link icon="list" route="/todo_app" (click)="toggle()">Tasks</app-sidebar-link>
    <app-sidebar-link icon="inbox" route="/mail_app" (click)="toggle()">Inbox</app-sidebar-link>
    <div class="menu-divider"></div>
    <app-sidebar-link icon="cog" route="/account/profile" (click)="toggle()">Account Settings</app-sidebar-link>
    <app-sidebar-link icon="lock" route="/lock_screen" (click)="toggle()">Lock Screen</app-sidebar-link>
    <app-sidebar-link icon="exit" route="/login" (click)="toggle()">Log Out</app-sidebar-link>
  </div>
</div>
