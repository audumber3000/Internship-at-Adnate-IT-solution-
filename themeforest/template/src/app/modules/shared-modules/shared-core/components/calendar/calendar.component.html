<div class="calendar" [ngClass]="{'dark-theme': !(isDarkTheme | async)}">
  <app-calendar-header
    [(view)]="view"
    [(viewDate)]="viewDate"
    (changedActiveDayIsOpen)="onActiveDayIsOpenChange($event)"
  >
  </app-calendar-header>
  <div [ngSwitch]="view">
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
      (dayClicked)="dayClicked($event.day)"
      [activeDayIsOpen]="activeDayIsOpen"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-day-view>
  </div>
</div>
