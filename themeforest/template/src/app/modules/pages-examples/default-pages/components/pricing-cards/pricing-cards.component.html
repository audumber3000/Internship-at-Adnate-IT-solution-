<div class="container">
  <div class="row">
    <div class="col-md-12"><h3 class="page-title">Pricing Cards</h3>
      <h3 class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</h3>
    </div>
  </div>
  <div class="row">
    <ng-container *ngIf="(pricingCardsArray$ | async) as pricingCardsArray">
      <div class="col-sm-12 col-md-6 col-xl-3" *ngFor="let pricingCard of pricingCardsArray;">
        <div class="card pricing-card" [ngClass]="pricingCard.color">
          <div class="card-body">
            <img class="pricing-card-img" [src]="pricingCard.img" alt="plane img">
            <h4 class="pricing-card-plan">{{pricingCard.plan}}</h4>
            <hr>
            <p class="pricing-card-price">${{pricingCard.price}}<span>/mo</span></p>
            <p>{{pricingCard.users}}</p>
            <p>{{pricingCard.storage}}</p>
            <p>{{pricingCard.update}}</p>
            <p>{{pricingCard.support}}</p>
            <button class="pricing-card-button btn btn-primary">Sign Up</button>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
