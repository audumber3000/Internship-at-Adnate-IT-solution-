<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="page-title">Text Editor</h3>
      <p class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="text-editor" [ngClass]="{'dark-theme': !(isDarkTheme | async)}">
            <quill-editor
              [styles]="{height: '200px'}"
              placeholder=""
            >
            </quill-editor>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
