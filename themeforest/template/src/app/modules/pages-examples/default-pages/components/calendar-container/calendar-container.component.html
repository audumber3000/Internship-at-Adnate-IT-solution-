<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="page-title">Calendar</h3>
      <p class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12 col-xl-9">
      <div class="card">
        <div class="card-body">
          <app-calendar></app-calendar>
        </div>
      </div>
    </div>
    <div class="col-md-12 col-lg-12 col-xl-3">
      <div class="card--not-full-height card">
        <div class="card-body">
          <div class="card-title">
            <h5 class="bold-text">event labels</h5>
          </div>
          <p><span class="calendar-label label-green"></span> Editable events</p>
          <p><span class="calendar-label label-blue"></span> Deletable events</p>
          <p><span class="calendar-label label-red"></span> Non-editable/deletable events</p>
          <div role="toolbar" class="btn-toolbar">
            <div role="group" class="btn-group--justified btn-group">
              <a routerLink="/default_pages/calendar" class="btn btn-primary">
                Create new event
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
