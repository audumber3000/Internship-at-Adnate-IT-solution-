<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h3 class="page-title">Orders List</h3>
      <p class="page-subhead subhead">Use this elements, if you want to show some hints or additional information</p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-12">
      <div class="card">
        <div class="card-body">
          <div class="card-title">
            <h5 class="bold-text">Orders list</h5>
          </div>
          <mat-paginator class="minimized-paginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons="false"></mat-paginator>
          <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 border-none colored-cells-hover">
            <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
              <mat-header-cell *matHeaderCellDef mat-sort-header> {{columnsAliases[column]}} </mat-header-cell>
              <mat-cell *matCellDef="let element">
                <ng-container *ngIf="column === 'status'; else simpleCell">
                 <span class="badge"
                       [ngClass]="{
                 'badge-success': element.status === 'Enabled',
                 'badge-disabled': element.status === 'Disabled'}"
                 >{{element[column]}}</span>
                </ng-container>
                <ng-template #simpleCell>
                  {{element[column]}}
                </ng-template>
              </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>

        </div>
      </div>
    </div>
  </div>
</div>
